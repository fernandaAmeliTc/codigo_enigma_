<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">

    <title>Código Enigma</title>
</head>
<body>
    <header>
        <h1>Código Enigma</h1>
    </header>
    <main>
        <section class="container">
        <div id="message">
            <label for="message">Mensaje secreto</label>
            <textarea id="msg" name="textarea" maxlength="300" placeholder="Escribe o pega tu mensaje secreto aquí"></textarea>
            <span id="counter">0/300</span>
            <label for="offset">Clave secreta</label>
            <input id="offset" type="number" min="-100" max="100" placeholder="Ingresa tu clave secreta aquí" name="offset" step="1">
            <div class="btnGroup">
            <button id="cipher" name="cipher" type="button">
                <i class="fas fa-lock"></i> Cifrar
            </button>
            <button id="decipher" name="decipher" type="button">
                <i class="fas fa-lock-open"></i> Descifrar
            </button>
            </div>
        </div>
        </section>
        <section class="modalContainer containerClose">
        <div id="messageResult" class="modal modalClose">
            <p id="close"><i class="fas fa-times"></i></p>
            <label for="messageResult" id="lblMsgResult">Su mensaje es</label>
            <textarea id="msgResult" name="textarea" readonly></textarea>
            <button id="copy" name="copy" type="button">
            <i class="fas fa-copy"></i> Copiar
            </button>
        </div>
        </section>
    </main>
    <footer>
        <p>	&copy; Todos los derechos reservados</p>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
